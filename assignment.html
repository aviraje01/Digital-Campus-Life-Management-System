<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100%;
            background-color: #e4ffea;
        }

        .sidebar {
            width: 45vmin;
            height: 100vh;
            margin-left: 0;
            background: linear-gradient(#c3f4ce, #a2c8a8);
        }

        .logo img {
            margin: 3vmin 12vmin 5vmin 12vmin;
            height: 15vmin;
        }

        .navbar a {
            display: flex;
            text-decoration: none;
            padding-bottom: 5vmin;
            margin-left: 13vmin;
            color: #000000;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        #navbar-icon {
            height: 2.5vmin;
            padding-right: 1vmin;
        }

        .navbar button {
            margin-left: 15vmin;
            padding: 2vmin;
            border-radius: 3vmin;
            border: none;
            margin-top: 18vmin;
            cursor: pointer;
        }

        .middle {
            display: flex;
            flex-direction: column;
        }

        .container {
            height: 150vmin;
            width: 120vmin;
            margin: 2% 20% 10% 25%;
        }

        #title {
            text-align: center;
            margin-top: 10vmin;
            font-size: 7vmin;
            padding-bottom: 10vmin;
            padding-left: 2%;
        }

        #add {
            height: 5vmin;
            width: 25vmin;
            margin-left: 2%;
            border-radius: 2vmin;
            border: 1px solid black;
            margin-bottom: 3%;
            cursor: pointer;
        }

        .assignment-table {
            display: flex;
            flex-direction: row;
            margin-left: 2%;
            width: 100vmin;
            background-color: #cecccc;
            padding-bottom: 2.5vmin;
            border-radius: 2vmin;
            height: auto;
        }

        .assignment-table td {
            padding: 2vmin 5vmin 2vmin 5.5vmin;
        }

        .assignment-table th {
            font-size: 2.4vmin;
            padding: 2vmin 5vmin 2vmin 5.5vmin;
        }

        .Status-pending {
            color: red;
        }

        .Status-completed {
            color: green;
        }

        .form {
            height: 5vmin;
            margin-left: 3vmin;
            margin-bottom: 5vmin;
            display: none;
            justify-content: space-between;
        }

        .form.show {
            display: flex;
        }

        #subject,
        #assignment {
            border-radius: 5px;
            text-align: center;
        }

        #status {
            width: 30vmin;
            border-radius: 5px;
            text-align: center;
        }

        #date {
            width: 20vmin;
            border-radius: 5px;
            text-align: center;
        }

        #submit {
            background-color: rgba(0, 255, 0, 0.8);
            color: #000000;
            width: 13vmin;
            border-radius: 5px;
            text-align: center;
        }

        .completed {
            color: green;
        }

        .pending {
            color: red;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="assets/img/student.png">
        </div>

        <div class="navbar">
            <a href="dashboard.html">
                <img id="navbar-icon" src="assets/img/dashboard.png">
                Dashboard </a>
            <a href="attendance.html">
                <img id="navbar-icon" src="assets/img/attendance.png">
                Attendance</a>
            <a href="assignment.html">
                <img id="navbar-icon" src="assets/img/assignments.png">
                Assignment</a>
            <a href="timetable.html">
                <img id="navbar-icon" src="assets/img/timetable.png">
                Time Table</a>
            <a href="habits.html">
                <img id="navbar-icon" src="assets/img/habits.png">
                Habit</a>
            <a href="study-planner.html">
                <img id="navbar-icon" src="assets/img/planner.png">Study Planner</a>

            <button id="log-out">Log Out</button>
        </div>
    </div>

    <div class="middle">
        <div class="container">
            <h2 id="title">Assignment</h2>

            <button id="add"> Add Assignment </button>
            <div class="form">
                <input id="subject" type="text" placeholder="Enter Subject">
                <input id="assignment" type="text" placeholder="Enter Assignment">
                <input id="date" type="date">
                <input id="status" type="text" placeholder="Enter Completed / Pending">
                <button id="submit">Submit</button>
            </div>

            <div class="assignment-table">
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Assignment</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="assets/js/assignment.js"> </script>
</body>

</html>
